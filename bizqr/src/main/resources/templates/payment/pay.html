<!DOCTYPE html>
<html lang="kor" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- PortOne SDK -->
    <script src="https://cdn.iamport.kr/v1/iamport.js"></script>
    <script>
        var IMP = window.IMP;
        IMP.init("imp88712442");
        let merchant_uid = "bizqr" + new Date().getTime();

        function requestPay() {
            IMP.request_pay(
                {
                    pg: "html5_inicis.INIpayTest",
                    pay_method: "card",
                    merchant_uid: merchant_uid,
                    name: "테스트 100원",
                    amount: 100,
                    buyer_email: "Iamport@chai.finance",
                    buyer_name: "포트원 기술지원팀",
                    buyer_tel: "010-1234-5678",
                    buyer_addr: "서울특별시 강남구 삼성동",
                    buyer_postcode: "123-456",
                },
                function (rsp) {
                    // callback
                    //rsp.imp_uid 값으로 결제 단건조회 API를 호출하여 결제결과를 판단합니다.
                    if(rsp.success){
                        alert('결제 완료. 결제 내역' + rsp.imp_uid);
                    }else{
                        alert('실패' + rsp.error_msg);
                    }
                }
            );
        }
    </script>
    <meta charset="UTF-8" />
    <title>Sample Payment</title>
</head>
<body>
<button onclick="requestPay()">결제하기</button>
<!-- 결제하기 버튼 생성 -->
<div class="payment">
    <div class="container">
        <div class="title">Payment</div>
        <br>
        <div class="payment-details">
            <!-- 여기에서 rvo 객체의 속성을 사용하여 필요한 정보를 표시 -->
            <p>대표자명: <span th:text="${rvo.name}"></span></p>
            <p>이메일: <span th:text="${rvo.email}"></span></p>
            <p>회사명: <span th:text="${rvo.company}"></span></p>
            <!-- 이하 필요한 정보들을 추가로 표시 -->
        </div>
    </div>
</div>

</body>
</html>
