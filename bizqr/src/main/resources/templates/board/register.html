<meta charset="UTF-8">
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{layout :: setFragment(~{this::content})}">
    <th:block th:fragment="content">
            <link rel="stylesheet" href="/css/board/boardRegister.css" />
        <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/codemirror/5.48.4/codemirror.css" />
        <link rel="stylesheet" href="http://uicdn.toast.com/editor/latest/toastui-editor.min.css" />
        <section class="container">
            <form class="form" method="post" onsubmit="savePost(event)">

            <div class="registerContainer">
                  <div class="div1">
                <div class="wrapper">
                    <div class="input-data">
                        <input type="text" class="form-control" id="title" name="title" required>
                            <div class="underline"></div>
                        <label>title</label>
                    </div>

                    <div class="input-data">
                        <input type="text" class="form-control" id="email" name="email" required>
                        <div class="underline"></div>
                        <label>email</label>
                    </div>

                    <div class="input-data">
                        <input type="text" class="form-control" id="nickName" name="nickName" required>
                        <div class="underline"></div>
                        <label>nickName</label>
                    </div>
                </div>
              </div>

                  <!-- text edit: content -->
            <div class="form-group">
                <div id="editor" name="editor"></div>
                <input type="hidden" id="toastdata" name="content" />
            </div>

                </div>

                <div class="parentBtn">
                <button type="submit" class="submit_btn" id="submitPost">Submit
                    <i class="fa fa-paper-plane-o" aria-hidden="true"></i>
                </button>
                <a th:href="@{/board/list}"><button type="button" class="btn-gradient-2">Cancel</button></a>
                </div>

            </form>
        </section>
        </body>
        <script type="text/javascript" src="/js/boardRegister.js"></script>
        <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
        <script type="text/javascript" src = "/js/textEditor.js"></script>
    </th:block>
</th:block>
</html>
