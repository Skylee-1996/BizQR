<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{layout :: setFragment(~{this::content})}">
    <th:block th:fragment="content">
        <head>
            <link rel="stylesheet" href="/css/board/boardRegister.css" />
            <link rel="stylesheet" href="/css/board/boardDetail.css" />
            <link rel="stylesheet" href="/css/board/boardComment.css" />
            <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css" />
            <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        </head>
        <body>
        <section class="container">
            <form action="/board/detail" method="post" id="modForm" enctype="multipart/form-data">
                <header id="headers"><b>BizQR을 도입해 <br> 업무 문화를 바꿔보세요!</b></header>
                <p id="ps">BizQR 사용법 및 기능에 대한 문의는 <a href="">도움말</a>이나 <a href="">고객센터</a>를 통해 구체적인 답변을 빠르게 확인하실 수 있습니다.
                    <br>도입 및 계약과 관련한 안내가 필요하신 경우 아래 양식에 맞춰 문의를 남겨주세요.</p>
                <p id="np">제목 작성</p>
                <hr>
                <div class="wrapper">
                    <div class="row">
                        <label class="titleLabel">글제목</label>
                        <label class="emailLabel">이메일</label><br>
                        <input type="text" name="title" class="form-control" id="title" th:value="${bdto.bvo.title}" readonly>
                        <input type="email" class="form-control" name="email" id="email" th:value="${bdto.bvo.email}" readonly>
                    </div>
                    <div class="row2">
                        <label class="nickLabel">닉네임</label><label class="headLabel">말머리</label><br>
                        <input type="text" class="form-control" name="nickName" id="nickName" th:value="${bdto.bvo.nickName}" readonly>

                        <select class="form-control" name="Brackets" id="Brackets" onchange="changeColor()" readonly>
                            <option value="head">[말머리]</option>
                            <option value="head1" class="tag-teal">말머리1</option>
                            <option value="head2" class="tag-purple">말머리2</option>
                            <option value="head3" class="tag-green">말머리3</option>
                            <option value="head4" class="tag-yellow">말머리4</option>
                            <option value="head5" class="tag-blue">말머리5</option>
                        </select>
                    </div>
                </div>

                <p id="np2">본문 작성</p>
                <hr class="hr2">
                <script src="https://uicdn.toast.com/editor/3.0.2/toastui-editor-all.min.js"></script>
                <script th:inline="javascript">
                    const content=[[${bdto.bvo.content}]];
                </script>

                <div id="viewer"></div>

                <div class="btnAll">
                    <a th:href="@{/board/list}">
                <button type="button" id="listBtn">목록</button>
                    </a>

                <a th:href="@{/board/modify(bno=${bdto.bvo.bno})}">
                    <button type="button" id="modBtn">수정</button>
                </a>

                    <a th:href="@{/board/remove(bno=${bdto.bvo.bno})}">
                <button type="button" id="delBtn">삭제</button>
                    </a>
                </div>
               <!-- button end line -->

            </form>

        </section>

        <!-- 댓글 등록라인 -->
        <div class="container-sm">
            <div class="input-group mb-3">
                <span class="input-group-text" id="cmtWriter" th:value="${bdto.bvo.nickName}">닉네임</span><br>
                <span class="input-group-text" id="cmtEmail" th:value="${bdto.bvo.email}">example@email.com</span>
                <input type="text" class="form-control custom-input" id="cmtText" placeholder="Test add Comment.." aria-label="Username" aria-describedby="basic-addon1">
                <button class="btn btn-success" id="cmtPostBtn" type="button">등록</button>
            </div>


        <!-- 댓글 표시라인 -->
        <ul class="list-group list-group-flush" id="cmtListArea">
            <li class="list-group-item">
                <div class="ms-2 me-auto">
                    <div class="fw-bold">Writer</div>
                    Content for Comment
                </div>
                <span class="badge bg-dark rounded-pill">modAt</span>
            </li>
        </ul>

        <!-- 댓글 더보기 버튼 -->
        <div>
            <button type="button" id="moreBtn" data-page="1" class="btn btn-success" style="visibility: hidden">More+</button>
        </div>
        </div>
        </div>
        </body>
        <script src="/js/board/boardRegister.js"></script>
        <script src="/js/board/boardDetail.js"></script>
        <script src="/js/board/boardComment.js"></script>
        <script th:inline="javascript">
            const bnoVal=[[${bdto.bvo.bno}]];
            console.log(bnoVal);
        </script>
        <script type="text/javascript">
            spreadCommentList(bnoVal);
        </script>
    </th:block>
</th:block>
</html>
