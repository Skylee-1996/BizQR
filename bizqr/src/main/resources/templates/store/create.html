<html lang="kor" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/layout :: setFragment(~{this::content})}">
    <th:block th:fragment="content">
        <head>
            <link rel="stylesheet" th:href="@{/css/store/create.css}">
            <link rel="stylesheet" th:href="@{/css/store/aside.css}">
            <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
            <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
            <style>
                @import url(https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css);
                @import url(https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap);
            </style>
        </head>

        <body>
        <div class="container">
            <aside>
                <div class="toggle">
                    <div class="logo">
                        <img class="order" src="/asset/큐오더_원형.png">
                        <h2><span class="BizQR">Store</span></h2>
                    </div>
                    <div class="close" id="close-btn">
                    <span class="material-icons-sharp">
                        close
                    </span>
                    </div>
                </div>
                <div class="sidebar">
                    <a th:href="@{/store/modify(storeId=${svo.storeId})}" >
                  <span class="material-symbols-outlined">
                    home
                    </span>
                        <h3>정보 수정</h3>
                    </a>
                    <a th:href="@{/store/create(storeId=${svo.storeId})}" class="active">
                  <span class="material-symbols-outlined">
                    restaurant_menu
                    </span>
                        <h3>메뉴 수정</h3>
                    </a>
                    <a th:href="@{/store/table(storeId=${svo.storeId})}">
                     <span class="material-symbols-outlined">
                    qr_code_2
                    </span>
                        <h3>QR 생성</h3>
                    </a>

                </div>
            </aside>


           <!--     <div class="sidebar">
                    <div class="addTab" id="addTab">
                     <span class="material-icons-sharp">
                        add
                    </span>
                        <h3>Add Tab</h3>
                    </div>
                </div>-->
            </aside>
        <div class="storeEditor">
            <div class="storeInfo">
                <label for="storeName">점포명:</label>
                <input type="text" name="storeName" id="storeName" th:value="${svo.getStoreName()}" readonly>
                <label for="storeId">스토어 아이디:</label>
                <input type="text" name="storeId" id="storeId" th:value="${svo.getStoreId()}" readonly>
                <label for="tabName">탭 이름:</label>
                <input type="text" name="tabName" id="tabName">
            </div>
            <div id="addItem" class="addItem">
                <span class="material-icons-sharp">
                        add
                </span>
                <h3>Add Item</h3>
            </div>

            <div class="listProduct"> <!--아이템들이 들어갈 공간-->
            </div>

            <button type="button" id="submitBtn">저장하기</button>
            </div>

        </div>

        <!-- 모달 창 -->
        <div id="modal" class="modal" style="display:none;">
            <div class="modal-content">
                <div class="imageBox">
                    <img id="image-preview" src="" alt="Image preview" style="display: none; max-width: 100%; height: auto;">
                </div>

                <label for="modal-item-image-upload">
                    <div class="btn-upload">이미지 업로드</div>
                </label>

                <input type="file" name="file" id="modal-item-image-upload">

                <label for="modal-item-name">품명:</label>
                <input type="text" id="modal-item-name">
                <label for="modal-item-price">가격:</label><br>
                <input type="text" name="modal-item-price" id="modal-item-price"><h3>원</h3>
                <button id="modal-save" class="modal-button">Save</button>
                <button id="modal-close" class="modal-button">Close</button>
            </div>
        </div>



        <script src="/js/store/create.js"></script>
        </body>
    </th:block>
</th:block>
