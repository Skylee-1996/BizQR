<html lang="kor" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<th:block th:replace="~{/layout :: setFragment(~{this::content})}">
    <th:block th:fragment="content">
        <head>
            <link rel="stylesheet" th:href="@{/css/store/modify.css}">
            <link rel="stylesheet" th:href="@{/css/store/aside.css}">
            <title>modify</title>
            <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
            <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
            <style>
                @import url(https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css);
                @import url(https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap);
            </style>
        </head>
        <body>
            <div class="container">
                <aside>
                    <div class="toggle">
                        <div class="logo">
                            <img class="order" src="/asset/큐오더_원형.png">
                            <h2><span class="BizQR">Store</span></h2>
                        </div>
                        <div class="close" id="close-btn">
                    <span class="material-icons-sharp">
                        close
                    </span>
                        </div>
                    </div>
                    <div class="sidebar">
                        <a th:href="@{/store/modify(storeId=${svo.storeId})}" class="active">
                 <span class="material-symbols-outlined">
                    home
                    </span>
                            <h3>정보 수정</h3>
                        </a>
                        <a th:href="@{/store/create(storeId=${svo.storeId})}">
                   <span class="material-symbols-outlined">
                    restaurant_menu
                    </span>
                            <h3>메뉴 수정</h3>
                        </a>
                        <a th:href="@{/store/table(storeId=${svo.storeId})}">
                     <span class="material-symbols-outlined">
                    qr_code_2
                    </span>
                            <h3>QR 생성</h3>
                        </a>

                    </div>
                </aside>
                <div class="modify">
                    <div class="title">점포 정보 수정</div>
                <form action="/store/modify" method="post" enctype="multipart/form-data">
                    <div class="imageBox">
                        <img id="image-preview" src="" alt="Image preview">
                    </div>

                    <label for="store-image-upload">
                        <div class="btn-upload">이미지 업로드</div>
                    </label>
                    <input type="file" name="file" id="store-image-upload">
                    <div class="user-details">
                        <div class="input-box">
                            <label for="storeId"><span class="details">storeId</span></label>
                            <input type="text" name="storeId" id="storeId" th:value="${svo.getStoreId()}" readonly>
                        </div>
                        <div class="input-box">
                            <label for="email"><span class="details">이메일</span></label>
                            <input type="email" name="email" id="email" th:value="${svo.getEmail()}" required>
                        </div>
                        <div class="input-box">
                            <label for="storeName"><span class="details">점포명</span></label>
                            <input type="text" name="storeName" id="storeName" th:value="${svo.getStoreName()}" required>
                        </div>
                        <div class="input-box">
                            <label for="company"><span class="details">회사명</span></label>
                            <input type="text" name="company" id="company" th:value="${svo.getCompany()}" required>
                        </div>
                        <div class="input-box">
                            <label for="storeNumber"><span class="details">점포전화번호</span></label>
                            <input type="text" name="storeNumber" id="storeNumber" th:value="${svo.getStoreNumber()}" required>
                        </div>
                        <div class="input-box">
                            <label for="storeHours"><span class="details">운영 시간</span></label>
                            <input type="text" name="storeHours" id="storeHours" placeholder="운영 시간을 입력해주세요~">
                        </div>
                        <div class="input-box">
                            <label for="storeAddress"><span class="details">주소</span></label>
                            <input type="text" name="storeAddress" id="storeAddress" th:value="${svo.getStoreAddress()}" required>
                        </div>

                    </div>
                    <div class="store-details">
                        <input type="radio" name="storeType" id="dot-1" value="Cafe">
                        <input type="radio" name="storeType" id="dot-2" value="Restaurant">
                        <input type="radio" name="storeType" id="dot-3" value="Hotel">
                        <input type="radio" name="storeType" id="dot-4" value="Etc.">
                        <span class="store-title">업종선택</span>
                        <div class="storeType">
                            <label for="dot-1">
                                <span class="dot one"></span>
                                <span class="storeType" th:value="cafe" id="cafe">Cafe</span>
                            </label>
                            <label for="dot-2">
                                <span class="dot two"></span>
                                <span class="storeType" th:value="restaurant" id="restaurant">Restaurant</span>
                            </label>
                            <label for="dot-3">
                                <span class="dot three"></span>
                                <span class="storeType" th:value="hotel" id="hotel">Hotel</span>
                            </label>
                            <label for="dot-4">
                                <span class="dot four"></span>
                                <span class="storeType" th:value="etc" id="etc">Etc.</span>
                            </label>
                        </div>
                    </div>
                    <div class="button">
                        <input type="submit" value="수정하기">
                    </div>
                </form>
            </div>
            </div>
        <script src="/js/store/modify.js"></script>
        </body>
    </th:block>
</th:block>
